<!DOCTYPE html>
<html>
<head>
	<title>Chart JS Mixed Chart </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
	<div>
		<h1 style="color:green">Temperature</h1>
		<h3><div id="piece">Chambre 1</div></h3>
		<div>
			<canvas id="graph_ID"></canvas>
		</div>
		<div>
			<select id="room">
			    <option value="chambre1">chambre 1</option>
			    <option value="chambre2">chambre 2</option>
			    <option value="chambre3">chambre 3</option>
			    <option value="salon">salon</option>
			    <option value="cuisine">cuisine</option>
			    
			</select>
		</div>
		
	</div>
	
	<script>
		$('#room').on('change', function()
		{
		    var titre = $(this).children("option:selected").text();
		    console.log(titre)
		    update(this.value,titre); 
		});
		var dataDomo;
		$.getJSON('data.json', function(data) {
	        console.log('stephane');
	        dataDomo=data;
	    });


		var dates=['08:00', '08:10','08:15', '08:20','08:25','08:30']

		var plugins= {
		      legend: {
		        display: false
		      },
		      tooltip: {
		        usePointStyle: true,
		      },
		      zoom: {
		        zoom: {
		          wheel: {
		            enabled: true,
		          },
		          pinch: {
		            enabled: true
		          },
		          mode: 'x',
		        },
		        pan: {
		          enabled: true,
		          mode: 'x',
		        },
		        limits: {
		          x: {
		            minRange: 3
		          },
		        },
		      }
		    }

		var options={
					    responsive: true,
					    scales: {
						      	A: {
							        type: 'linear',
							        position: 'left',
							        ticks: { beginAtZero: false },
							        // Hide grid lines, otherwise you have separate grid lines for the 2 y axes
							        grid: { display: false },
							        max: 35,
							        min: 0,
							       
							    },
							    B: {
							        display: false,
							        position: 'right',
							        max: 30,
							        min: 0,
							    },
						     	x: { ticks: { beginAtZero: false } ,
						        },
					      
					    },
					    plugins: plugins







  					}
  		function getOnOFF(data)
  		{  
           return {
				yAxisID: 'B',
				label: 'on/Off',
				data: data,
				pointRadius: 0,
				stepped: true,
				type: 'line',
				fill: true,
				borderColor: "#FF0000",
				backgroundColor: "#FF0000"
			 };


  		}


		
  		function getTemp(data)
  		{  
           return {
					yAxisID: 'A',
					label: 'temp',
					data: data,
					type: 'line',
					lineTension: 0.1,
					borderColor: "#0000FF",
					backgroundColor: "#0000FF"
					
				};


  		}

		
		
		var dataTemp=[];
		var dataOnOff=[]
		var mychart = document.getElementById("graph_ID").getContext("2d");
		graphique= new Chart(mychart, {
				type: 'line',			
				data: {
					datasets: [getOnOFF(dataOnOff), getTemp(dataTemp)],
					labels: dates
				},
				options: options
				//end data			
			});
		

		function update(room,libelle)
		{  $('#piece').html(libelle);
		   dataTemp=dataDomo[room]["temp"];
		   dataOnOff=dataDomo[room]["state"]
		   dates=dataDomo[room]["date"]
		   var newDataObject =  {
								 	datasets: [getOnOFF(dataOnOff), getTemp(dataTemp)],
									labels: dates
								}
		   
		   graphique.data=newDataObject
		   graphique.update()

		}

		$( document ).ready(function() {
	   		//update("salon","salon");
	   		$("#room").val("salon").change();
		});
		

	    
		
		
	</script>
</body>
</html>
