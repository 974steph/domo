<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Thermostat Casa</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/thermostat.css">
	



</head>

<body id="thermoPage">
	<div class="" id="home">
		<div class="container">
			<div>
					<div class="t">
						<div class="t__inner">
							<div class="t__value">
								<div class="t__icon-container">
										<span id="clim_state" class="t__fire_icon t__fire_icon--enabled">&#128293;</span>
										<span id="tempo_state" class="t__circle_icon"></span>
								</div>
				 				<span class="t__digit" id="temp_digit">15</span>
								<span class="t__decimal" id="temp_decimal">.5</span>
								<span class="t__degree">°C</span>
				 			</div>
			 				<span class="t__set-temperature" id="consigne">22°C</span>
						</div>
					</div>
			</div>  
			
			<div>

					
						<div class="sel sel--room" id="select-room">
						 
						</div>
			</div>	
			<div>
				
            <div class="ssa" id="date_stat">18/05/2024 15:17</div>
      </div>	
		</div>
	</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script type="text/javascript" src="js/thermostat.js"></script>

</body>
</html>
